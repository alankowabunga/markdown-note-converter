<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REDMINE Meeting</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
    integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
  <script src="./main.js"></script>
  <script src="./cardUtil.js"></script>

  <div id="operator" class="border border-1 p-2 rounded">
    <button class="btn btn-outline-primary generate-button" onclick="generateReport()">生成</button>
    <button class="btn btn-outline-warning my-2" onclick="addNewPerson()">新增</button>
    <button class="btn btn-outline-danger mb-2" onclick="clearAllPerson()">還原</button>
  </div>
  <div class="container py-3">
    <!-- 注意/交辦事項 : row index 0 -->
    <div class="row w-100 my-4 border border-1 border-success rounded p-2 bg-light">
      <div class="col">
        <div class="d-flex mb-2">
          <h5 class="w-50">處理事項</h5>
          <span>(人員): </span>
          <input type="text" id="task-handler" class="form-control form-control-sm w-25 h-50 mx-2" />
        </div>

        <textarea class="form-control" id="general-task" oninput="autoResize(this)"></textarea>
      </div>
      <div class="col">
        <h5 class="mb-3">其他</h5>
        <textarea class="form-control" id="general-aob" oninput="autoResize(this)"></textarea>
      </div>
    </div>

    <!-- 表單 : row index 1+ -->
    <div id="issue-block" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4">
      <div class="col">
        <div class="card border-primary mb-3" style="max-width: 18rem">
          <div class="card-header d-flex flex-row">
            <h5 class="me-2">姓名:</h5>
            <input type="text" class="form-control form-control-sm w-50 person1" />
          </div>

          <div class="card-body text-dark">
            <h5 class="card-title text-decoration-underline">議題</h5>
            <textarea class="form-control mb-3 issue1" oninput="autoResize(this)"></textarea>

            <h5 class="card-title text-decoration-underline">其他</h5>
            <textarea class="form-control mb-3 other1" oninput="autoResize(this)"></textarea>
          </div>
        </div>
      </div>
      <!-- append next issue -->
    </div>
  </div>
  <!-- Modal -->
  <div id="myModal" class="modal fade" id="exampleModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Markdown</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBody"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="closeModal()">Close</button>
          <button type="button" class="btn btn-primary" onclick="copyContent()">Copy</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
